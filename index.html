<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard trainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="text-container">
            <p class="text"></p>
        </div>

        <div class="keyboard">
            <div class="row">
                <div class="key little" data-code="Backquote">`</div>
                <div class="key little" data-code="Digit1">1</div>
                <div class="key ring" data-code="Digit2">2</div>
                <div class="key middle" data-code="Digit3">3</div>
                <div class="key forefinger" data-code="Digit4">4</div>
                <div class="key forefinger" data-code="Digit5">5</div>
                <div class="key forefinger" data-code="Digit6">6</div>
                <div class="key forefinger" data-code="Digit7">7</div>
                <div class="key middle" data-code="Digit8">8</div>
                <div class="key ring" data-code="Digit9">9</div>
                <div class="key little" data-code="Digit0">0</div>
                <div class="key little" data-code="Minus">-</div>
                <div class="key little" data-code="Equal">=</div>
                <div class="key s125 little" data-code="Backspace">back</div>
            </div>
            <div class="row">
                <div class="key little s125" data-code="Tab">tab</div>
                <div class="key little" data-code="KeyQ">q</div>
                <div class="key ring" data-code="KeyW">w</div>
                <div class="key middle" data-code="KeyE">e</div>
                <div class="key forefinger" data-code="KeyR">r</div>
                <div class="key forefinger" data-code="KeyT">t</div>
                <div class="key forefinger" data-code="KeyY">y</div>
                <div class="key forefinger" data-code="KeyU">u</div>
                <div class="key middle" data-code="KeyI">i</div>
                <div class="key ring" data-code="KeyO">o</div>
                <div class="key little" data-code="KeyP">p</div>
                <div class="key little" data-code="BracketLeft">[</div>
                <div class="key little" data-code="BracketRight">]</div>
                <div class="key little" data-code="Backslash">\</div>
            </div>
            <div class="row">
                <div class="key little s150" data-code="CapsLock">caps</div>
                <div class="key little" data-code="KeyA">a</div>
                <div class="key ring" data-code="KeyS">s</div>
                <div class="key middle" data-code="KeyD">d</div>
                <div class="key forefinger" data-code="KeyF">f</div>
                <div class="key forefinger" data-code="KeyG">g</div>
                <div class="key forefinger" data-code="KeyH">h</div>
                <div class="key forefinger" data-code="KeyJ">j</div>
                <div class="key middle" data-code="KeyK">k</div>
                <div class="key ring" data-code="KeyL">l</div>
                <div class="key little" data-code="Semicolon">;</div>
                <div class="key little" data-code="Quote">'</div>
                <div class="key little s150" data-code="Enter">enter</div>
            </div>
            <div class="row">
                <div class="key little s200 left-shift" data-code="ShiftLeft">shift</div>
                <div class="key little" data-code="KeyZ">z</div>
                <div class="key ring" data-code="KeyX">x</div>
                <div class="key middle" data-code="KeyC">c</div>
                <div class="key forefinger" data-code="KeyV">v</div>
                <div class="key forefinger" data-code="KeyB">b</div>
                <div class="key forefinger" data-code="KeyN">n</div>
                <div class="key forefinger" data-code="KeyM">m</div>
                <div class="key middle" data-code="Comma">,</div>
                <div class="key ring" data-code="Period">.</div>
                <div class="key little" data-code="Slash">/</div>
                <div class="key little s200 right-shift" data-code="ShiftRight">shift</div>
            </div>

            <div class="row jc-center">
                <div class="key space" data-code="Space">space</div>
            </div>
        </div>

        <!-- предупреждение о ширине экрана или недоступном устройстве -->
        <div class="warning">
            <h3>Sorry, but your device is not supported</h3>
        </div>
        
        <!-- предупреждение по окончании печати -->
        <div class="success">
            <h3>Congrats!</h3>
            <button>Restart</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin></script>
    <script src="scirpt.js"></script>
</body>
</html>
