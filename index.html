<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="text-container">
            <p class="text">
            </p>
        </div>

        <div class="keyboard">
            <div class="row">
                <div class="key little">`</div>
                <div class="key little">1</div>
                <div class="key ring">2</div>
                <div class="key middle">3</div>
                <div class="key forefinger">4</div>
                <div class="key forefinger">5</div>
                <div class="key forefinger">6</div>
                <div class="key forefinger">7</div>
                <div class="key middle">8</div>
                <div class="key ring">9</div>
                <div class="key little">0</div>
                <div class="key little">-</div>
                <div class="key little">=</div>
                <div class="key s125 little">back</div>
            </div>
            <div class="row">
                <div class="key little s125">tab</div>
                <div class="key little">q</div>
                <div class="key ring">w</div>
                <div class="key middle">e</div>
                <div class="key forefinger">r</div>
                <div class="key forefinger">t</div>
                <div class="key forefinger">y</div>
                <div class="key forefinger">u</div>
                <div class="key middle">i</div>
                <div class="key ring">o</div>
                <div class="key little">p</div>
                <div class="key little">[</div>
                <div class="key little">]</div>
                <div class="key little">\</div>
            </div>
            <div class="row">
                <div class="key little s150">caps</div>
                <div class="key little">a</div>
                <div class="key ring">s</div>
                <div class="key middle">d</div>
                <div class="key forefinger">f</div>
                <div class="key forefinger">g</div>
                <div class="key forefinger">h</div>
                <div class="key forefinger">j</div>
                <div class="key middle">k</div>
                <div class="key ring">l</div>
                <div class="key little">;</div>
                <div class="key little">'</div>
                <div class="key little s150">enter</div>
            </div>
            <div class="row">
                <div class="key little s200">shift</div>
                <div class="key little">z</div>
                <div class="key ring">x</div>
                <div class="key middle">c</div>
                <div class="key forefinger">v</div>
                <div class="key forefinger">b</div>
                <div class="key forefinger">n</div>
                <div class="key forefinger">m</div>
                <div class="key middle">,</div>
                <div class="key ring">.</div>
                <div class="key little">/</div>
                <div class="key little s200">shift</div>
            </div>

            <div class="row jc-center">
                <div class="key space">space</div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scirpt.js"></script>
</body>
</html>
